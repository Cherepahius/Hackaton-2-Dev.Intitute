<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Register page</title>
    <script src="register.js" defer async></script>
</head>

<body>
    <div class="container">
        <div class="login_section">
            <h1>Register</h1>
            <form  id="registerForm">
                <input type="text" name="Username" value="Username" id="username">
                <input type="password" name="password" value="pass" id="password">
                <div class="option">
                    <input type="checkbox" id="remem">
                    <label for="remem">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">REGISTER</button>
            </form>
            <div class="social">
                <p>Or Connect with</p>
                <div class="social_icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>
            <footer><i class="fa-regular fa-copyright">2024</i></footer>
        </div>

        <div class="register_section">
            <div class="center">
                <i class="fa-solid fa-user-plus" style="font-size: 8em;"></i>
            </div>
            <h2>Hello, friend!</h2>
            <p>Already a user Login here</p>
            <a href="./login_page.html" class="register_button">Login <i class="fa-solid fa-arrow-right"></i></a>
        </div>
    </div>
    <a href="./index.html"> back</a>
</body>

</html>
