<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Wrap Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="unnamed.png" alt="Logo" class="Logo">
        </div>
        <div class="audio-player">
            <button id="prevBtn" class="audio-btn">Previous</button>
            <button id="playPauseBtn" class="audio-btn">Play</button>
            <button id="nextBtn" class="audio-btn">Next</button>
            <input type="range" id="volumeControl" class="audio-btn" min="0" max="1" step="0.1" value="0.5">
        </div>
        <audio id="audioPlayer" preload="auto"></audio>
        <div class="navbar-buttons">
            <div class="dropdown">
                <button class="nav-btn">Settings</button>
                <div class="dropdown-content">
                    <label for="bubbleSize">Bubble Size:</label>
                    <input type="range" id="bubbleSize" min="10" max="100" step="1" value="50">
                    <label for="bubbleFrequency">Bubble Frequency:</label>
                    <input type="range" id="bubbleFrequency" min="100" max="2000" step="100" value="500">
                </div>
            </div>
            <button class="nav-btn">Login</button>
            <button class="nav-btn">New here?</button>
            <button class="nav-btn">Share your ideas</button>
            <button class="nav-btn pushed-left">Chat</button>

    </nav>
    <div id="bubble-wrap"></div>
    <div id="message-box"></div>
    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>
    <script src="script.js" defer></script>


</body>

</html>
