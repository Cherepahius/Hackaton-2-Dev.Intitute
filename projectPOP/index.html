<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Wrap Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">

            <img src="unnamed.png" alt="Logo" class="Logo">
        </div>
        <div class="audio-player">
            <button id="prevBtn" class="audio-btn">Previous</button>
            <button id="playPauseBtn" class="audio-btn">Play</button>
            <button id="nextBtn" class="audio-btn">Next</button>
            <input type="range" id="volumeControl" class="audio-btn" min="0" max="1" step="0.1" value="0.5">
        </div>
        <audio id="audioPlayer" preload="auto"></audio>
        <div class="navbar-buttons">
            <div class="dropdown">
                <button class="nav-btn">Settings</button>
                <div class="dropdown-content">
                    <label for="bubbleSize">Bubble Size:</label>
                    <input type="range" id="bubbleSize" min="10" max="100" step="1" value="50">
                    <label for="bubbleFrequency">Bubble Frequency:</label>
                    <input type="range" id="bubbleFrequency" min="100" max="2000" step="100" value="500">
                    <label>Bubble Color:</label>
                    <div id="colorGrid">
                        <div class="color-option" style="background-color: #FF5733;" data-color="#FF5733"></div>
                        <div class="color-option" style="background-color: #33FF57;" data-color="#33FF57"></div>
                        <div class="color-option" style="background-color: #3357FF;" data-color="#3357FF"></div>
                        <div class="color-option" style="background-color: #FFFF33;" data-color="#FFFF33"></div>
                        <div class="color-option" style="background-color: #FF33FF;" data-color="#FF33FF"></div>
                        <div class="color-option" style="background-color: #33FFFF;" data-color="#33FFFF"></div>
                        <div class="color-option" style="background-color: #FF3333;" data-color="#FF3333"></div>
                        <div class="color-option" style="background-color: #5733FF;" data-color="#5733FF"></div>
                        <div class="color-option" style="background-color: #57FF33;" data-color="#57FF33"></div>
                        <div class="color-option" style="background-color: #3333FF;" data-color="#3333FF"></div>
                        <div class="color-option" style="background-color: #7000FF;" data-color="#7000FF"></div>
                        <div class="color-option" style="background-color: #791B07;" data-color="#791B07"></div>
                    </div>
                    <label>
                        <input type="checkbox" id="randomColor" checked> Random Color
                    </label>
                </div>
            </div>
            <div class="dropdown">
                <button class="nav-btn">Share your ideas</button>
                <div class="dropdown-content share-ideas-content">
                    <textarea id="ideasText" rows="4" cols="30" placeholder="Write down your ideas here..."></textarea>
                    <button id="submitIdeas" class="nav-btn">Submit</button>
                </div>
            </div>
            <a href="login_page.html" class="nav-btn">Login</a>
            <button class="nav-btn pushed-left">Chat</button>


    </nav>
    <div id="bubble-wrap"></div>
    <div id="message-box"></div>
    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>

    <script src="script.js" defer></script>

</body>

</html>
