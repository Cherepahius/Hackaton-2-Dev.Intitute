<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Wrap Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer async></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="unnamed.png" alt="Logo">
        </div>
        <div class="navbar-buttons">
            <button class="nav-btn">Login</button>
            <button class="nav-btn">New here?</button>
            <button class="nav-btn">Share your ideas</button>
            <button class="nav-btn pushed-left">Chat</button>
        </div>
    </nav>
    <div id="bubble-wrap"></div>
    <div id="message-box"></div>
    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>

</html>
